<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/home.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Моя общага | Домашняя страница</title>
</head>

<body style="background-color: #252525;">

    <header>
      <div class="header_logo">
        <div class="header-left">
            <img src="PNG/logo_white.png" alt="main_logo" id="logo">
        </div>
        <div class="header-right">
          <button class="header_buttons">
            <img src="PNG/logoEN.png" alt="en_logo" id="lang_button">
          </button>
          <form action="auth.html">
            <button class="header_buttons">
              <img src="PNG/logoAUTH.png" alt="auth_logo" id="auth_button">
            </button>
          </form>
        </div>
      </div>
    </header>

      <main>
        <div class="download">
          <div class="download-left">
          </div>
          <div class="download-right">
            <button class="download_buttons">
              <a class="download-text">Скачать для</a>
              <img src="PNG/logoWIN.png" alt="WIN_logo" class="download-WIN">
            </button>
            <button class="download_buttons">
              <a class="download-text">Скачать для</a>
              <img src="PNG/logoANDROID.png" alt="ANDROID_logo" class="download-ANDROID">
            </button>
          </div>
        </div>
      
        <div class="photo">
          <img src="rutPhoto.png" alt="rutPhoto" class="rutPhoto">
          <h1>МОЯ ОБЩАГА</h1>
          <p id="imageText">
            - проект, разработнный для упрощения проживания внутри общежитий по всей стране!
          </p>
        </div>

        <div class="info">
          <div class="footerbox">
            <a class="aboutUS">О НАС :</a>
          </div>
  
          <div class="footerbox">
            <a class="instruction">ИНСТРУКЦИЯ :</a>
            <div class="footer-buttons">
              <form action="auth.html">
                <button class="footer-button" id="authorization">
                  <a class="footer-button-text">
                    АВТОРИЗАЦИЯ
                  </a>
                </button>
              </form>
              <form action="reg.html">
                <button class="footer-button" id="registration">
                  <a class="footer-button-text">
                    РЕГИСТРАЦИЯ
                  </a>
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="contacts"></div>
      </footer>
      
</body>
</html>
