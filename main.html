<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Моя общага | Домашняя страница</title>
</head>

<body style="background-color: #fff;">

    <header>
        <div class="header_logo" id="header">
            <div class="header-left">
                <img src="PNG_BLACK/logo.png" alt="main_logo" class="logo">
            </div>
            <div class="header-right">
                <button class="header_buttons">
                    <img src="PNG_BLACK/logoEN.png" alt="en_logo" class="logoEN">
                </button>
                <button class="header_buttons">
                    <img src="PNG_BLACK/logoAUTH.png" alt="auth_logo" class="logoAUTH">
                </button>
            </div>
        </div>
        <div class="header_nav">
            <a href="#header" class="header_nav_text">ГЛАВНАЯ</a>
            <a href="#announcements" class="header_nav_text">ОБЪЯВЛЕНИЯ</a>
            <a href="#services" class="header_nav_text">УСЛУГИ</a>
            <a href="#info" class="header_nav_text">ИНФОРМАЦИЯ</a>
        </div>
    </header>

    <main>
        <div class="announcements" id="announcements"></div>
        <div class="services" id="services"></div>
    </main>

    <footer>
        <div class="info" id="info"></div>
    </footer>
      
</body>
</html>
